<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Exam Performance Predictor</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .form-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
      padding: 2.5rem;
      max-width: 650px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      color: #1f2d6b;
      margin-bottom: 1.2rem;
      font-weight: 700;
      text-align: center;
    }

    .btn-cta {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.75rem 1.2rem;
      width: 100%;
      box-shadow: 0 8px 20px rgba(118, 75, 162, 0.25);
    }

    .btn-cta:hover {
      opacity: 0.9;
    }

    .result-box {
      margin-top: 1.5rem;
      text-align: center;
      padding: 1rem;
      border-radius: 12px;
      background: #f7f9ff;
      font-size: 1.2rem;
      font-weight: 600;
      color: #1f2d6b;
      border: 1px solid #e1e6f9;
    }

    label {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>Student Exam Performance Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option selected disabled value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Race / Ethnicity</label>
        <select class="form-select" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Parental Education Level</label>
        <select class="form-select" name="parental_level_of_education" required>
          <option selected disabled value="">Select Education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Lunch Type</label>
        <select class="form-select" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-select" name="test_preparation_course" required>
          <option selected disabled value="">Select Status</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Writing Score (0-100)</label>
        <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Reading Score (0-100)</label>
        <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
      </div>

      <button type="submit" class="btn btn-cta">Predict Maths Score ðŸš€</button>
    </form>

    {% if results %}
      <div class="result-box">
        ðŸ“Š Predicted Maths Score: <strong>{{ results }}</strong>
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
